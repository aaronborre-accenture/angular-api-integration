
<div class="card-list">
    <app-card
    *ngFor="let user of userList;  index as i; trackBy: trackByFn"
    [fullName]="user.fullName"
    [email]="user.email"
    ($delete)="onDeleteUser(user.id!)"
    ($view)="onViewUser(user.id!)">  
    </app-card>
</div>
